<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">管理员姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="uname" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">仓库</label>
                            <div class="layui-input-inline">
                                <select name="depositoryId" >
                                    <option value="" selected>请选择仓库</option>
                                    <option th:each="depository,iterStar:${depositories}" th:value="${depository?.getId()}" th:text="${depository?.getDname()}" >外芯仓库</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">管理员身份</label>
                            <div class="layui-input-inline">
                                <select name="authority" >
                                    <option value="" selected>请选择身份</option>
                                    <option value="游客" >游客</option>
                                    <option value="系统管理员" >系统管理员</option>
                                    <option value="仓管员" >仓管员</option>
                                    <option value="审核人" >审核人</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        table.render({
            elem: '#currentTableId',
            url: '/sys/users',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "status": res.status, //解析接口状态
                    "message": res.statusInfo.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            cols: [ [
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'uname', width: 200, title: '姓名', sort: true},
                {field: 'sex', width: 80, title: '性别', sort: true},
                {field: 'authority', width: 150, title: '权限'},
                {field: 'depositoryName', width: 120, title: '负责仓库'},
                {field: 'phone', width: 150, title: '手机'},
                {field: 'email', width: 150, title: '邮箱'},
                {field: 'entryDate', title: '入职时间', minWidth: 150, sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            data=data.field;
            let req={};
            if (data.uname!==''){
                req.uname=data.uname;
            }
            if (data.depositoryId!==''){
                req.depositoryId=data.depositoryId;
            }
            if (data.authority!==''){
                req.authority=data.authority;
            }
            //执行搜索重载
            table.reload('currentTableId', {
                url: '/sys/users',
                page: {
                    curr: 1
                },
                where: req
            }, 'data');
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/user_add',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                layer.confirm('真的删除么', {icon: 2, title: '提示'}, function (index) {
                    var checkStatus = table.checkStatus('currentTableId')
                        , data = checkStatus.data;
                    var req = {};
                    req.ids = [];
                    for (let i = 0, len = data.length; i < len; i++) {
                        req.ids[i] = data[i].id;
                    }
                    $.ajax({
                        url: '/sys/users',
                        type: 'delete',
                        dataType: 'json',
                        contentType: "application/json;charset=utf-8",
                        data: JSON.stringify(req),
                        beforeSend: function () {
                            this.layerIndex = layer.load(0, {shade: [0.5, '#393D49']});
                        },
                        success: function (data) {
                            layer.close(this.layerIndex);
                            if (data.status >= 300) {
                                layer.msg(data.statusInfo.message);//失败的表情
                                return;
                            } else {
                                layer.msg("删除成功", {
                                    icon: 6,//成功的表情
                                    time: 500 //1秒关闭（如果不配置，默认是3秒）
                                });
                                //执行搜索重载
                                table.reload('currentTableId', {
                                    url: '/sys/users',
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                                return false;
                            }
                        }
                    })
                })
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            let data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/user_edit?id='+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                var req={};
                req.id=data.id;
                layer.confirm('真的删除么', {icon: 2, title: '提示'}, function (index) {
                    $.ajax({
                        url: '/sys/user',
                        type: 'delete',
                        dataType:'json',
                        contentType: "application/json;charset=utf-8",
                        data:JSON.stringify(req),
                        beforeSend:function () {
                            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                        },
                        success:function(data){
                            layer.close(this.layerIndex);
                            if(data.status >= 300){
                                layer.msg(data.statusInfo.message);//失败的表情
                                return;
                            }else{
                                obj.del();
                                layer.msg("删除成功", {
                                    icon: 6,//成功的表情
                                    time: 500 //1秒关闭（如果不配置，默认是3秒）
                                });
                            }
                        }
                    })
                });
            }
        });

    });
</script>

</body>
</html>
